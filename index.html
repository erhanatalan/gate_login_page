<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zen+Dots&display=swap"
        rel="stylesheet">
</head>
<body>
    <form action="" method="get">
        <div class="div">
            <h1>L O G I N</h1>
        </div>
        <div class="div">
            <!-- <label for="Username">Username:</label> -->
            <input type="text" id="Username" name="Username" placeholder="Enter username" class="in">
        </div>
        <div class="div">
            <input type="password" id="password" name="password" placeholder="Enter password" class="in">
        </div>
        <div class="div">
            <input type="number" id="sec-code" name="sec-code" placeholder="Enter Code" class="in">
        </div>
        <div class="save-clear div">
            <input type="submit" value="Login" class="but">
        </div>
    </form>
</body>
</html>
